<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

		<!-- Load jQuery from CDN -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"></script>
		
		<!-- Load Leaflet from CDN -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>

		<!-- Load Esri Leaflet from CDN -->
		<script src="https://unpkg.com/esri-leaflet@3.0.3/dist/esri-leaflet.js"
    		integrity="sha512-kuYkbOFCV/SsxrpmaCRMEFmqU08n6vc+TfAVlIKjR1BPVgt75pmtU9nbQll+4M9PN2tmZSAgD1kGUCKL88CscA=="
    		crossorigin=""></script>

		<!-- Load Esri Leaflet Vector from CDN -->
  		<script src="https://unpkg.com/esri-leaflet-vector@3.1.0/dist/esri-leaflet-vector.js"
  			integrity="sha512-AAcPGWoYOQ7VoaC13L/rv6GwvzEzyknHQlrtdJSGD6cSzuKXDYILZqUhugbJFZhM+bEXH2Ah7mA1OxPFElQmNQ=="
  			crossorigin=""></script>

  		<!-- Load Leaflet Accordian Legend plugin -->
		<script src="{{ url_for('static', filename='lib/L.Control.AccordionLegend/L.Control.AccordionLegend.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='lib/L.Control.AccordionLegend/L.Control.AccordionLegend.css') }}"/>

		<!-- Load Leaflet Browser Print plugin -->
		<script src="{{ url_for('static', filename='lib/leaflet.browser.print.min.js') }}"></script>

		<!-- Load custom CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/app.css') }}">
    </head>

	<body>
		{% block content %}
		{% endblock %}
		<div class="overlay"></div>
	</body>
</html>
